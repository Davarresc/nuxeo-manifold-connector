#if($TabName == $ResourceBundle.getString('NuxeoRepositoryConnector.Documents') && ${SeqNum} == ${SelectedNum})

<table class="displaytable">
  <tr><td class="separator" colspan="2"><hr/></td></tr>
  
  <tr>
    <td class="description" colspan="2">
        $Encoder.bodyEscape($ResourceBundle.getString('NuxeoRepositoryConnector.ProcessTags'))
    </td>
    <td class="value">
      <input type="checkbox" name="s${SeqNum}_process_tags" value="true"
      #if($PROCESS_TAGS) checked 
      #end 
      />
    </td>
  </tr>
</table>

#else

<input type="hidden" name="s${SeqNum}_process_tags" value="$PROCESS_TAGS"/>

#end
